<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <div class="container">

    <div class="blue_card">

      <h2 class="result">Your Result</h2>

      <div class="blue_circle">

        <p class="score">76</p>

        <p class="score2">of 100</p>

      </div>

      <div class="appreciation_and_comment">

        <h3 class="appreciation">Great</h3>

        <p class="comment">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

      </div>

    </div>

    

    <div class="white_card">

      <h3 class="summary">Summary</h3>

      <div class="reaction">

        <img src="/assets/images/icon-reaction.svg" alt="reaction_icon">

        <h4 class="reaction_title">Reaction</h4>

        <p class="score_reaction"> 

          <span class="score_reaction_one">80</span>
          <span class="score_reaction_two">/ 100</span>
        
        </p>

      </div>

      <div class="memory">

        <img src="/assets/images/icon-memory.svg" alt="memory_icon">

        <h4 class="memory_title">Memory</h4>

        <p class="score_memory">

          <span class="score_memory_one">92</span>
          <span class="score_memory_two">/ 100</span>

        </p>

      </div>

      <div class="verbal">

        <img src="/assets/images/icon-verbal.svg" alt="verbal_icon">

        <h4 class="verbal_title">Verbal</h4>

        <p class="score_verbal">

          <span class="score_verbal_one">61</span>
          <span class="score_verbal_two">/ 100</span>

        </p>

      </div>

      <div class="visual">

        <img src="/assets/images/icon-visual.svg" alt="visual_icon">

        <h4 class="visual_title">Visual</h4>

        <p class="score_visual">

          <span class="score_visual_one">73</span>
          <span class="score_visual_two">/ 100</span>

        </p>

      </div>

      <button class="continue">Continue</button>

    </div>

  </div>

</body>
</html>
